name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

  
jobs:
    build_linux_latest:
        runs-on: ubuntu-latest
        steps:
        - name: Repo checkout
          uses: actions/checkout@v4
        - name: Get SDR++ master source
          run: 'wget https://github.com/AlexandreRouma/SDRPlusPlus/archive/refs/heads/master.tar.gz && pwd && ls -lah'
        - name: Get SDR++ nightly lib
          uses: dsaltares/fetch-gh-release-asset@master
          with:
            repo: 'AlexandreRouma/SDRPlusPlus'
            version: 'tags/nightly'
            file: 'sdrpp_debian_sid_amd64.deb'
            token: ${{ secrets.GITHUB_TOKEN }}
        - name: Unpack SDR++ source and core lib
          run: 'mkdir sdrpp_lib && tar -zxvf master.tar.gz -C sdrpp_lib && dpkg-deb -xv sdrpp_debian_sid_amd64.deb ./sdrpp_lib && cp ./.github/workflows/CMakeLists.txt ./ && pwd && ls -lah && ls -lah sdrpp_lib'
        - name: Install dependencies
          run: 'sudo apt-get update && sudo apt-get install libtalloc-dev libfftw3-dev libglfw3-dev libvolk-dev libzstd-dev'
        - name: Cmake
          run: 'mkdir build && cd build && ls -lah .. && cmake .. -DSDRPP_CORE_ROOT="$GITHUB_WORKSPACE/sdrpp_lib/SDRPlusPlus-master/core" -DSDRPP_LIB_ROOT="$GITHUB_WORKSPACE/sdrpp_lib/usr/lib" -DSDRPP_MODULE_CMAKE="$GITHUB_WORKSPACE/CMakeLists.txt"'
        - name: Make
          run: 'cd build && make -j4 && ldd radiosonde_decoder.so'
        - name: Upload library
          uses: actions/upload-artifact@v4
          with:
              name: radiosonde_decoder
              path: ./build/radiosonde_decoder.so
